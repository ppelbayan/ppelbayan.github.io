        }
        .ngisor{
            margin-bottom: auto;
        }
        .overlay {
            width: 0;
            height: 0;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0,0,0,0);
            z-index: 9999;
            transition: .8s;
            text-align: center;
            padding: 20px;
        }

        .overlay:target {
            width: auto;
            height: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(0,0,0,.7);
        }

        .overlay img {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 2px 2px 7px rgba(0,0,0,.5);
        }

        .overlay:target img {
            animation: zoomDanFade 0.3s;
        }

        .overlay .close {
            position: absolute;
            top: 50px;
            left: 50%;
            margin-left: -20px;
            color: white;
            text-decoration: none;
            background-color: black;
            border: 1px solid white;
            line-height: 14px;
            padding: 5px;
            opacity: 0;
        }

        .overlay:target .close {
            animation: slideDownFade .5s .5s forwards;
        }

        .img-thumbnail{
            height: 100px;
        }


        /* animasi */
        @keyframes zoomDanFade {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideDownFade {
            0% {
                opacity: 0;
                margin-top: -20px;
            }

            100% {
                opacity: 1;
                margin-top: 0;
            }
        }
    </style>
